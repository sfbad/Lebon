{{>header}}

<style>
  .cat {
   
    margin: auto;
    margin-top : 6%;
    margin-left : 20%;
    width : 200px;
  
    background-color: rgb(248, 248, 248);
  }
  .inner{
    max-width : auto;
  }
 /* Appliquer une transition aux sous-catégories */
.subcategories {
  max-height : 0; /* Masquer les sous-catégories par défaut */
  overflow: hidden;
  transition: max-height 0.3s ease-in-out;
}

/* Afficher les sous-catégories lorsqu'elles sont actives */
a.active .subcategories {
  max-height : 500px; /* Ajustez la valeur en fonction de vos besoins */
}


</style>
  <div class="container">
    
      <h2 class="mt-4">Déposer une annonce</h2>
      <H4>Selectionnnez une categorie pour commencer </H4>
      <div class="cat">
        {{#categories}}
        <div class="inner">
          <div class="p-3 mb-2 bg-danger text-white rounded-pill shadow-lg p-3 mb-5 bg-body rounded">
            <a href="/deposer_annonce/{{name}}">{{name}}
            </a>
          </div>
        </div>
        {{/categories}}
      </div>
  </div>

  <!-- Importer les fichiers JavaScript de Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
